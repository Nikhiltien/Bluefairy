<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/cm/assets/chessboard.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <style>
        /* Custom styles */

        .container-fluid {
            padding-top: 50px; /* Adjust this value as needed for the desired space */
        }

        .col-md-8 {
            display: flex;
            flex-direction: row;
        }

        .evaluation-bar {
            width: 4%; /* Fixed width for evaluation bar */
            margin-right: 10px; /* Space between the evaluation bar and chessboard */
            flex-shrink: 0; /* Prevents the bar from shrinking */
            background-color: #343a40;
            border: 1px solid #dee2e6;
        }

        .chessboard {
            flex-grow: 1; /* Takes up remaining space */
            max-height: 90vh; /* 90% of the viewport height */
            max-width: calc(100% - 60px); /* Adjusted to account for evaluation bar width and margin */
            margin: auto;
        }

        body {
            background-color: #0d1117;
        }

    </style>   
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Chessboard and Player Info Column -->
            <div class="col-md-8">
                <div id="evaluationBar" class="evaluation-bar">
                    <!-- Evaluation bar content -->
                </div>
                <div id="chessboard" class="chessboard" style="width: 100%;"></div>
                <div id="playerInfo" class="player-info">
                    <span id="playerBlackName">Black: [Name]</span>
                    <span id="playerWhiteName">White: [Name]</span>
                </div>
            </div>

            <div class="col-md-4">
                <div id="timeControls" class="time-controls">
                    <span class="clock-time" id="whiteTimer">[White Time]</span>
                    <span class="clock-time" id="blackTimer">[Black Time]</span>
                </div>
                <div id="moveHistory" class="move-history">
                    <!-- Move history content -->
                </div>
                <div class="game-navigation">
                    <button class="btn btn-primary">Previous Move</button>
                    <button class="btn btn-primary">Next Move</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="static/frontend.js"></script>
    <script type="module">
        import { Chess } from "/static/chess.js"
    </script>
    <script type="module" src="static/cm/src/Chessboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="chessboard-setup.js"></script> -->
</body>
</html>
